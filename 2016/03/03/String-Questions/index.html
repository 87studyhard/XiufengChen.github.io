<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> String Questions · Xiufeng</title><meta name="description" content="String Questions - Xiufeng Chen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sonnieme" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/XiufengChen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">String Questions</h1><div class="post-info">Mar 3, 2016</div><div class="post-content"><h2 id="String-Array-Permutation"><a href="#String-Array-Permutation" class="headerlink" title="String Array Permutation"></a>String Array Permutation</h2><p>解法参考自stack overflow的一个solution<br>递归方法：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">printWords</span><span class="params">( Vector&lt;Vector&lt;String&gt;&gt; bigVector, String accumulator)</span></span>&#123;</div><div class="line">	<span class="keyword">if</span>(bigVector.isEmpty())&#123;</div><div class="line">		System.out.println(accumulator);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span>&#123;</div><div class="line">		<span class="keyword">for</span>(String word : bigVector.get(<span class="number">0</span>))&#123;</div><div class="line">			Vector&lt;Vector&lt;String&gt;&gt; r = </div><div class="line">				<span class="keyword">new</span> Vector&lt;Vector&lt;String&gt;&gt;(bigVector.subList(<span class="number">1</span>, bigVector.size()));</div><div class="line">			printWords(r, accumulator + <span class="string">" "</span> + word);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>调用时使用<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">printWords(l,<span class="string">""</span>);</div></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>非递归方法：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">printCombinations</span><span class="params">(Vector&lt;Vector&lt;String&gt;&gt; outer)</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> c = outer.size();</div><div class="line">	<span class="keyword">int</span> row = <span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(Vector&lt;String&gt; v : outer)&#123;</div><div class="line">		row *= v.size();</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span>[] column = <span class="keyword">new</span> <span class="keyword">int</span>[c];</div><div class="line">	<span class="keyword">int</span> count = <span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; row; j++)&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; column.length; i++)&#123;</div><div class="line">			System.out.println(outer.get(i).get(column[i]) + <span class="string">" "</span>);</div><div class="line">		&#125;</div><div class="line">		System.out.println();</div><div class="line">		column[count]++;</div><div class="line">		<span class="keyword">while</span>(column[count] == outer.get(count).size())&#123;</div><div class="line">			column[count] = <span class="number">0</span>;</div><div class="line">			count++;</div><div class="line">			<span class="keyword">if</span>(count == c) <span class="keyword">return</span>;</div><div class="line">			column[count]++;</div><div class="line">		&#125;</div><div class="line">		count = <span class="number">0</span>;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
